<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="POST">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="gender_m">Male</label>
            <input type="radio" id="gender_m" name = "gender" required>

            <label for="gender_f">Female</label>
            <input type="radio" id="gender_f" name="gender" required>
        </div>
        <div>
            <label for="laptop">Laptop Brands</label>
            <select id="laptop" required>Laptop Brands
                <option value="Apple">Apple</option>
                <option value="Asus">Asus</option>
                <option value="HP">HP</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" required>
        </div>
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" required id = "password">
        </div>
        <div>
            <label for="portfolio">Portfolio</label>
            <input type="url" id="portfolio">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

</body>

</html>
